<div>
    <mat-toolbar color="primary">
        <span><a id="home" routerLink="/home">MyGameList</a></span>
    </mat-toolbar>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%">

            <input id="search-field" class="round-field" type="text" matInput placeholder="Search">

        </div>
        <nav *ngIf="showForm">
            <div id="botoes" fxLayout="row" fxLayoutAlign="space-evenly center">
                <button mat-raised-button routerLink="/login">login</button>
                <button mat-raised-button routerLink="/cadastro">register</button>
            </div>
        </nav>

        <nav *ngIf="showProfile">
            <div class="menu-container">
                <div class="menuToggler" (click)="showMenu()"> <img src="../../../assets/avatar icon.jpg"
                        style="width: 90px; border-radius: 100px;">
                </div>
                <div class="menu" *ngIf="menuOpened">
                    <div class="menuItem" routerLink="/profile" (click)="showMenu()"> perfil </div>
                    <div class="menuItem" routerLink="/pag-fav" (click)="showMenu()"> meus jogos </div>
                    <div class="menuItem" routerLink="/catalogo" (click)="showMenu()">cat√°logo</div>
                    <!-- <div class="menuItem" (click)="showMenu()"> meus amigos</div> -->
                    <div class="menuItem" (click)="logout()"> deslogar </div>
                </div>
            </div>
        </nav>
    </div>
</div>
