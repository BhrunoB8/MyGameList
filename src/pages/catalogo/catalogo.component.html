<div>
  <h1 id="lancamento">Cat√°logo</h1>
</div>
<div id="row" fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <div *ngFor="let item of gameList" class="generalList">

    <mat-card class="example-card">
      <mat-card-header>
        <button mat-button (click)="openComments(item)">
          <mat-icon>question_answer</mat-icon>
        </button>
      </mat-card-header>
      <img mat-card-image src={{item.image}} alt="Photo of a Shiba Inu">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-button (click)="favGame(item)">
          <mat-icon [style]="verifyIcon(item)">favorite_border</mat-icon>
        </button>
        <button mat-button (click)="openModal(item)">
          <mat-icon>star_border</mat-icon>
        </button>
        
      </mat-card-actions>
    </mat-card>




  </div>
</div>
