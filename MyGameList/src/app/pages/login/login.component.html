<h2>Login</h2>
<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <div class="infologin">
        <p>Username:</p>
        <p>Password:</p>
    </div>

    <mat-form-field>
        <input id="username" class="cadastrouser" matInput placeholder="Username">
        <input id="password" class="cadastrosenha" matInput placeholder="Password">
    </mat-form-field>
</div>

<div  fxLayout="column" fxLayoutAlign="center center">
    <button mat-raised-button color="primary">Logar</button>
</div>
