<h2>Cadastro</h2>

<div class="cadastro" fxLayout="row" fxLayoutAlign="center center">
    <div class="infocadastro">
        <p>Username:</p>
        <p>Email:</p>
        <p>Password:</p>
    </div>

    <mat-form-field>
        <input id="username" class="cadastrouser" matInput [(ngModel)]="username_placeholder" placeholder="Username">
        <input id="email" class="cadastroemail" matInput placeholder="Email">
        <input id="password" class="cadastrosenha" matInput placeholder="Password">
    </mat-form-field>
</div>

<div  fxLayout="column" fxLayoutAlign="center center">
    <button mat-raised-button color="primary">Confirmar</button>
</div>
